      <form action="" class="form-almacenarUsuario">
        <h2 class="title-usuario"> Almacenare Producto</h2>

        <div class="form__container">
          <div class="form__group">
            
            <input type="text" id="codeprd" class="form__input" placeholder=" ">
            <label for="codeprd" class="form__label"> Codigo</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            
            <input type="text" id="nombreprd" class="form__input" placeholder=" ">
            <label for="nombreprd" class="form__label"> Nombre</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            
            <input type="text" id="descprd" class="form__input" placeholder=" ">
            <label for="descprd" class="form__label"> Descripcion</label>
            <span class="form__line"></span>
          </div>
          
          <div class="form__group">
            
            <input type="text" id="precioprd" class="form__input" placeholder=" ">
            <label for="precioprd" class="form__label"> Precio</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            
            <input type="text" id="stockprd" class="form__input" placeholder=" ">
            <label for="stockprd" class="form__label"> Stock</label>
            <span class="form__line"></span>
          </div>
          <button type="button" onclick="validarAlmacenarProducto()">Enviar producto</button>
          
        </div>
      </form>

      <div class="formulario" id="div_productos" >
